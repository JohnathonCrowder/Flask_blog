{% extends "base.html" %}

{% block title %}Create New Post - {{ company_name }}{% endblock %}

{% block head %}
{{ super() }}
<!-- Add Quill CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<!-- Add Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-12">
    <div class="container mx-auto px-4 max-w-5xl">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-8">
                <h1 class="text-3xl font-bold mb-8">Create New Post</h1>
                
                <form method="POST" class="space-y-6" enctype="multipart/form-data" id="postForm">
                    <!-- Title Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Title *
                        </label>
                        <input type="text" 
                               name="title" 
                               required
                               placeholder="Enter your post title"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <!-- Subtitle Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Subtitle
                        </label>
                        <input type="text" 
                               name="subtitle" 
                               placeholder="Enter a subtitle or brief description"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Featured Image Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Featured Image
                        </label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="featured_image" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                        <span>Upload a file</span>
                                        <input id="featured_image" name="featured_image" type="file" class="sr-only" accept="image/*">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">
                                    PNG, JPG, GIF up to 10MB
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Category Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Category
                        </label>
                        <select name="category" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select a category</option>
                            <option value="Technology">Technology</option>
                            <option value="Programming">Programming</option>
                            <option value="Design">Design</option>
                            <option value="Business">Business</option>
                            <option value="Tutorial">Tutorial</option>
                            <option value="News">News</option>
                        </select>
                    </div>

                    <!-- Tags Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Tags
                        </label>
                        <input type="text" 
                               name="tags" 
                               placeholder="Enter tags separated by commas (e.g., python, flask, web development)"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <!-- Content Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Content *
                        </label>
                        <div id="editor" class="h-96"></div>
                        <input type="hidden" name="content" id="content">
                    </div>

                    <!-- Post Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Status
                        </label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="status" value="draft" checked class="form-radio text-blue-600">
                                <span class="ml-2">Draft</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="status" value="published" class="form-radio text-blue-600">
                                <span class="ml-2">Published</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Preview Section -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">SEO Preview</h3>
                        <div class="preview-container border border-gray-200 p-4 rounded">
                            <p class="text-xl font-bold preview-title"></p>
                            <p class="text-gray-600 preview-subtitle"></p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-4">
                        <a href="{{ url_for('blog.index') }}" 
                           class="px-6 py-3 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors duration-300">
                            Cancel
                        </a>
                        <button type="submit" 
                                class="px-6 py-3 rounded-lg text-white transition-colors duration-300"
                                style="background-color: #4658fb;"
                                onclick="submitForm(event)">
                            Publish Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize Quill editor
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ 'header': 1 }, { 'header': 2 }],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                ['link', 'image'],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'align': [] }],
                ['clean']
            ]
        }
    });

    // Form submission
    function submitForm(e) {
        e.preventDefault();
        // Get the HTML content from Quill
        var content = quill.root.innerHTML;
        // Set the content to the hidden input
        document.getElementById('content').value = content;
        // Submit the form
        document.getElementById('postForm').submit();
    }

    // Live preview functionality
    document.querySelector('input[name="title"]').addEventListener('input', function(e) {
        document.querySelector('.preview-title').textContent = e.target.value;
    });
    
    document.querySelector('input[name="subtitle"]').addEventListener('input', function(e) {
        document.querySelector('.preview-subtitle').textContent = e.target.value;
    });

    // Image upload preview
    document.querySelector('input[name="featured_image"]').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.createElement('img');
                preview.src = e.target.result;
                preview.className = 'mt-2 rounded-lg w-full max-h-48 object-cover';
                const container = document.querySelector('.space-y-1');
                const existingPreview = container.querySelector('img');
                if (existingPreview) {
                    container.removeChild(existingPreview);
                }
                container.appendChild(preview);
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
