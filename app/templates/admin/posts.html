{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Manage Posts</h1>
    <table class="w-full">
        <thead>
            <tr>
                <th class="text-left">Title</th>
                <th class="text-left">Author</th>
                <th class="text-left">Created At</th>
                <th class="text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.author.username }}</td>
                <td>{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>
                    <a href="{{ url_for('blog.edit', post_id=post.id) }}" class="text-blue-500">Edit</a>
                    <form action="{{ url_for('admin.delete_post', post_id=post.id) }}" method="POST" class="inline">
                        <button type="submit" class="text-red-500" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
