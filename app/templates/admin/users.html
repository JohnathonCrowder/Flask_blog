{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Manage Users</h1>
    <table class="w-full">
        <thead>
            <tr>
                <th class="text-left">Username</th>
                <th class="text-left">Email</th>
                <th class="text-left">Admin</th>
                <th class="text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
                <td>
                    <form action="{{ url_for('admin.toggle_admin', user_id=user.id) }}" method="POST" class="inline">
                        <button type="submit" class="text-blue-500">Toggle Admin</button>
                    </form>
                    <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="POST" class="inline">
                        <button type="submit" class="text-red-500" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
