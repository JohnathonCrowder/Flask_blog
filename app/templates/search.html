<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if results %}
        {% for result in results %}
            <div class="search-result">
                <h2>{{ result.title }}</h2>
                <p>{{ result.content }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
