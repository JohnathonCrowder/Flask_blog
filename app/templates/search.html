<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if query %}
        {% if results and results.items %}
            {% for result in results.items %}
            <div class="search-result">
                <h2>{{ result.title }}</h2>
                <p>{{ result.content }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>No results found for "{{ query }}"</p>
        {% endif %}
    {% else %}
        <p>Please enter a search term</p>
    {% endif %}
</body>
</html>
